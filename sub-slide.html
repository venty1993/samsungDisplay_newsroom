<html lang="ko">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
            width: 100vw;
        }

        li {
            list-style: none;
        }

        #slides {
            max-width: 1280px;
            padding: 0 32px;
            margin: 0 auto;
        }

        #top-slide{
            position: relative;
        }

        #bottom-slide {
            position: relative;
        }

        .slide-contents-wrapper {
            display: flex;
            gap: 16px;
            transition-duration: 0.5s;
            transition-property: transform;
        }

        .content {
            border: 1px solid black;
            box-sizing: border-box;
            background-color: aqua;
            height: 200px;
            flex-shrink: 0;
            transition: 0.2s linear;
        }

        /* 버튼 css */

        .button-container {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .button-container > a {
            width: 32px;
            height: 32px;
            display: block;
            background-color: #ffffff80;
            position: absolute;
            border-radius: 16px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container > a:first-child {
            top: 50%;
            transform: translate(-50%,-50%) rotate(-45deg);

        }

        
        .button-container > a:last-child {
            top: 50%;
            right: 0;
            transform: translate(50%,-50%) rotate(135deg);
        }
        .button-container > a::after{
            content: '';
            width: 8px;
            height: 8px;
            display: block;
            border: 2px solid #232323;
            border-right: none;
            border-bottom: none;
            
        }
    </style>
</head>
<body>
    <section id="slides">

        <div id="top-slide">
            <ul class="slide-contents-wrapper">
                <li class="content">1</li>
                <li class="content">2</li>
                <li class="content">3</li>
                <li class="content">4</li>
                <li class="content">5</li>
                <li class="content">5</li>
                <li class="content">5</li>
                <li class="content">5</li>
                <li class="content">5</li>
                <li class="content">5</li>
                <li class="content">6</li>
            </ul>
        </div>
        <div class="top-slide-pages">
            <span class="page"></span>
            <span>/</span>
            <span class="maxPage"></span>
        </div>


    
        <div id="bottom-slide">
            <ul class="slide-contents-wrapper">
                <li class="content">1</li>
                <li class="content">2</li>
                <li class="content">3</li>
                <li class="content">4</li>
                <li class="content">5</li>
                <li class="content">6</li>
                <li class="content">7</li>
                <li class="content">8</li>
                <li class="content">9</li>
                <li class="content">10</li>
            </ul>
        </div>
        <div class="bottom-slide-pages">
            <span class="page"></span>
            <span>/</span>
            <span class="maxPage"></span>
        </div>
    </section>
    <script src="js/sub-slide.js"></script>
</body>
</html>
